; Use this file to override specific defaults in the stock php.ini
; NOTE: this file only applies to web requests through FPM, not direct or CLI PHP instantiations

memory_limit = ${PHP_FPM_MEMORY_LIMIT}
max_execution_time = ${PHP_FPM_MAX_EXECUTION_TIME}

; Important: next two values should match in order to raise upload limits
upload_max_filesize = ${PHP_FPM_UPLOAD_MAX_FILESIZE}
post_max_size = ${PHP_FPM_UPLOAD_MAX_FILESIZE}
