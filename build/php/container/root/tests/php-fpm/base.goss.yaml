
user:
  www-data:
    exists: true
group:
  www-data:
    exists: true

command:
  # Only confirm that these commands exit cleanly, with no error output.
  # Version constraints have been pushed down to the variant-level test, since they are different
  php -m:
    exit-status: 0
    stderr: ['!/./']
  php -v:
    exit-status: 0
    stderr: ['!/./']
  php-fpm -m:
    exit-status: 0
    stderr: ['!/./']
  php-fpm -v:
    exit-status: 0
    stderr: ['!/./']
  php-fpm -t:
    exit-status: 0
    stderr: ['/successful/']

  # Test the standard extensions are enabled
  php -m | grep -i apcu:
    exit-status: 0
  php -m | grep -i bcmath:
    exit-status: 0
  php -m | grep -i bz2:
    exit-status: 0
  php -m | grep -i calendar:
    exit-status: 0
  php -m | grep -i ctype:
    exit-status: 0
  php -m | grep -i curl:
    exit-status: 0
  php -m | grep -i date:
    exit-status: 0
  php -m | grep -i dom:
    exit-status: 0
  php -m | grep -i exif:
    exit-status: 0
  # NOTE: extensions only activates running through FPM mode
  php-fpm -m | grep -i cgi-fcgi:
    exit-status: 0
  php -m | grep -i gd:
    exit-status: 0
  php -m | grep -i iconv:
    exit-status: 0
  php -m | grep -i intl:
    exit-status: 0
  php -m | grep -i json:
    exit-status: 0
  php -m | grep -i mbstring:
    exit-status: 0
  php -m | grep -i mysqlnd:
    exit-status: 0
  php -m | grep -i opcache:
    exit-status: 0
  php -m | grep -i openssl:
    exit-status: 0
  php -m | grep -i pcntl:
    exit-status: 0
  php -m | grep -i pdo:
    exit-status: 0
  php -m | grep -i pdo_mysql:
    exit-status: 0
  php -m | grep -i phar:
    exit-status: 0
  php -m | grep -i posix:
    exit-status: 0
  php -m | grep -i readline:
    exit-status: 0
  php -m | grep -i shmop:
    exit-status: 0
  php -m | grep -i simplexml:
    exit-status: 0
  php -m | grep -i sockets:
    exit-status: 0
  php -m | grep -i tokenizer:
    exit-status: 0
  php -m | grep -i xml:
    exit-status: 0
  php -m | grep -i xmlreader:
    exit-status: 0
  php -m | grep -i xmlwriter:
    exit-status: 0
  php -m | grep -i zip:
    exit-status: 0
  php -m | grep -i zlib:
    exit-status: 0

  # Test that extra extensions are disabled by default
  php -m | grep newrelic:
    exit-status: 1
    stderr: ['!/./']

  php -n -d zend_extension=xdebug.so --ri xdebug:
    exit-status: 0
    stderr: ['!/./']

file:
  {{ .Env.CONF_FPMPOOL }}:
    exists: true
    contains:
      - '/^listen = 127.0.0.1:9000/'
      - '/^chdir = \/app/'
      - '/^pm.max_children = \${PHP_FPM_MAX_CHILDREN}/'
      - '/^pm.start_servers = \${PHP_FPM_START_SERVERS}/'
      - '/^pm.max_requests = \${PHP_FPM_MAX_REQUESTS}/'
      - '/^pm.min_spare_servers = \${PHP_FPM_MIN_SPARE_SERVERS}/'
      - '/^pm.max_spare_servers = \${PHP_FPM_MAX_SPARE_SERVERS}/'
      - '/^pm.status_path = \/__status/'
      - '/^clear_env = no/'
      - '/^catch_workers_output = yes/'
      - '/^listen.allowed_clients = 127.0.0.1/'
      # - '/^;user =/'
      # - '/^;group =/'
      - '/^request_terminate_timeout = \${PHP_FPM_MAX_EXECUTION_TIME}/'
      - '/^rlimit_files = 40000/'
      - '/^rlimit_core = unlimited/'
  {{ .Env.CONF_PHPMODS }}/newrelic.ini:
    exists: true
    contains:
      - '/^;extension =/'
      - '/^newrelic.appname = \"\${REPLACE_NEWRELIC_APP}\"/'
      - '/^newrelic.license = \"\${REPLACE_NEWRELIC_LICENSE}\"/'
      - '/^newrelic.logfile = \"\/dev\/stdout\"/'
      - '/^newrelic.daemon.logfile = \"\/dev\/stdout\"/'
      - '/^newrelic.loglevel = \"warning\"/'
      - '/^newrelic.daemon.loglevel = \"warning\"/'
      - '!/^newrelic.transaction_tracer.enabled = true/'
      - '!/^newrelic.distributed_tracing_enabled = true/'
      - '/^;newrelic.transaction_tracer.enabled = true/'
      - '/^;newrelic.distributed_tracing_enabled = false/'
      - '!/^newrelic.special=debug_autorum/'
  {{ .Env.CONF_PHPFPM }}:
    exists: true
    contains:
      - '/^error_log = \/dev\/stdout/'
