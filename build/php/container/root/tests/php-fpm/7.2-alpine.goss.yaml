gossfile:
  base.goss.yaml: {}

command:
  # IMPORTANT: confirm the major/minor version of PHP itself
  php -r 'echo PHP_MAJOR_VERSION;':
    exit-status: 0
    stdout: [7]
  php -r 'echo PHP_MINOR_VERSION;':
    exit-status: 0
    stdout: [2]
  php-fpm7 -m:
    exit-status: 0
    stderr: ['!/./']
  php-fpm7 -v:
    exit-status: 0
    stdout: [PHP 7.2]
