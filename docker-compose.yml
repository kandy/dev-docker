version: '2'

services:
    varnish:
      image: eeacms/varnish
      ports:
        - "80:6081"
        - "6085:6085"
      depends_on:
        - webserver
      environment:
        BACKENDS: "webserver"
        BACKENDS_PORT: "80"
        DNS_ENABLED: "false"

        BACKENDS_PROBE_ENABLED: "false"
        BACKENDS_PROBE_INTERVAL: "3s"
        BACKENDS_PROBE_TIMEOUT: "1s"
        BACKENDS_PROBE_WINDOW: "3"
        BACKENDS_PROBE_THRESHOLD: "2"

        DASHBOARD_USER: "admin"
        DASHBOARD_PASSWORD: "admin"
        DASHBOARD_SERVERS: "mage.perf"

    webserver:
        image: nginx:alpine
        hostname: mage.perf
        volumes:
          - project-data:/magento
          - ./etc/nginx/magento.conf:/etc/nginx/conf.d/default.conf
          - ./etc/nginx/xhgui.conf:/etc/nginx/conf.d/xhgui.conf
          - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
          - ./xhgui:/xhgui
        environment:
          - VIRTUAL_HOST=mage.perf

    app:
        build:
          context: .
          dockerfile: build/php/Dockerfile
        hostname: app
        privileged: true
        ports:
          - "9501:9501"
        volumes:
          - project-data:/magento
          - ./etc/php/tools:/usr/local/bin/magento2:ro
          - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
          - ./etc/php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
          - ./etc/php/tideways.ini:/usr/local/etc/php/conf.d/tideways.ini:ro
          - ~/.ssh:/root/.ssh:ro
          -  ~/.composer:/root/.composer:delegated
          - ./project:/sync:delegated

    app-xdebug:
        build:
          context: .
          dockerfile: build/php-xdebug/Dockerfile
        hostname: app-xdebug
        volumes:
          - project-data:/magento
          - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
          - ./etc/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
          - ./etc/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini

    db:
        image: mysql:5.7
        ports:
          - "3306:3306"
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_USER=magento
          - MYSQL_PASSWORD=magento
          - MYSQL_DATABASE=magento2
        volumes:
          - db-data:/var/lib/mysql

    redis:
        image: redis:3.2-alpine
        hostname: redis

    elasticsearch:
        image: elasticsearch:2-alpine

    samba:
        image: dperson/samba
        ports:
          - "139:139"
          - "445:445"
        volumes:
          - project-data:/share
        networks:
            - default
        command:
          - -u
          - test;test
          - -s
          - share;/share;no;no;no;test;test


    mongodb:
        image: mongo


    xhgui:
      build:
        context: .
        dockerfile: build/xhgui/Dockerfile
      hostname: xhgui.perf
      volumes:
        - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
        - ./etc/php/apache.conf:/etc/apache2/sites-enabled/000-default.conf

volumes:
    project-data:
    db-data:

networks:
    default:
